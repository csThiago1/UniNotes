{% extends "template.html" %}
{% block content %}
      </div>
      <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
                <th>Título</th>
                <th>Conteúdo</th>
                <th></th>
            </tr>
         </thead>
        <tbody>
        {% for note in notes %}
           <tr>
               <td>{{ note.title }}</td>
               <td>{{ note.content }}</td>
               <td>
                   <a href="{{ url_for('edit', note_id=note.note_id) }}">Editar</a>
                   <a href="{{ url_for('delete', note_id=note.note_id) }}">Deletar</a>
               </td>
           </tr>
        {% endfor %}
        </tbody>
      </table>
{% endblock %}
