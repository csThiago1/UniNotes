{% extends "template.html" %}
{% block content %}
      <form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">

      <figure class="img-thumbnail col-md-4">>
        <img class="img-fluid" src="{{ url_for('image', filename="default_cover.png") }}">
        <figcaption>
            <label>
                Mudar Capa
                <input type="file" name="cover" accept=".jpg">
            </label>
        </figcaption>
      </figure>

        <input type="file" name="cover" accept=".jpg">
        <fieldset>
          <div class="form-group">
            <label for="title">Título da Nota</label>
            <input type="text" id="title" name="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="content">Conteúdo da nota</label>
            <input type="text" id="content" name="content" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
