{% extends "template.html" %}
{% block content %}
      <form action="{{ url_for('update') }}" method="post">

      <figure class="img-thumbnail col-md-4">>
        <img class="img-fluid" src="{{ url_for('image', filename=note_cover) }}">
        <figcaption>
            <label>
                Mudar Capa
                <input type="file" name="cover" accept=".jpg">
            </label>
        </figcaption>
      </figure>

        <fieldset>
            <input type="hidden" name="note_id" value="{{ note.note_id }}">
            <div class="form-group">
                <label for="title">Título da Nota</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ note.title }}">
            </div>
            <div class="form-group">
                <label for="content">Conteúdo da nota</label>
                <input type="text" id="content" name="content" class="form-control" value="{{ note.content }}">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
